<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Carbone et Environnement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculatrice Carbone et Environnement</h1>
        <label for="cableQuantity">Quantité de câble réemployé (km) :</label>
        <input type="number" id="cableQuantity" name="cableQuantity" min="0" step="0.01">
        <button onclick="calculateImpact()">Calculer</button>
        <div class="results">
            <p id="co2Result"></p>
            <p id="copperResult"></p>
            <p id="waterResult"></p>
            <p id="plasticResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
